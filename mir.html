<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text center">
            <h1 class="display-8 mb-5"><strong>TO-DO List</strong></h1>
    </div>
<div class="main row justify-content-center ">
    <form action="" id="student form" class="row justify-content-centre mb-4" autocomplete="off" >
<div class="col-10  col-md-8 mb-3">

<label for="firstName">First Name</label>
<input class="form-control" id="firstName"type="text" placeholder="Enter first name">
</div>
<div class="col-10 col-md-8 mb-3">

    <label for="lastName">Last Name</label>
    <input class="form-control" id="lastName"type="text" placeholder="Enter last name">
    
    </div>
    <div class="col-10 col-md-8 mb-3">

        <label for="rollNum">Roll Num</label>
        <input class="form-control" id="rollNum"type="text" placeholder="Enter roll num">
        
        </div>
        <div class="col-10 col-md-8" >
            <button  class="btn btn-success" type="submit" value="Submit" style="width: 20%;"id="btn">Submit</button>
            <script>
                const submitButton = document.getElementById("btn");
                submitButton.addEventListener("click", function(event){
                alert();
                 });
    </script>

        
        </div>
    </form>
    <div class="col-12 col-md-12  mt-5">
<table class="table table-striped table-dark">
    <thread>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roll Num</th>
            <th>Actions</th>
        </tr>
    </thread>
<tbody id="student-list"></tbody>


</table>


    </div>



</div>
    </div>

</body>
</html>
